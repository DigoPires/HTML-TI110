<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas HTML - Listas e Tabelas</title>
</head>
<body>
    <!-- Inserir imagem com acessibilidade -->
    <img src="./img/senac-logo-450px.png" alt="Logo do Senac">
    
    <!-- Lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista não ordenada com atributos, os valores possíveis são 'disc', 'circle', 'square' -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Lista ordenada com Start -->
    <ol start="7">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Lista ordenada com tipo de numeração, os valores possíveis são '1','a','A','i','I' -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Tabelas, "tr" - Linha / "td" - Colunas  -->
        <!-- Especificação da expessura da Borda: border -->
        <!-- Especificação do espaço Interno: cellpadding -->
    <table border="1px" cellpadding="10px">
        <tr>
            <td>Coluna 1</td>
            <td>Coluna 2</td>
            <td>Coluna 3</td>
        </tr>
        <tr>
            <td>Linha 1</td>
            <td>Linha 1</td>
            <td>Linha 1</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td>Linha 2</td>
            <td>Linha 2</td>
        </tr>
    </table>
    
</body>
</html>
