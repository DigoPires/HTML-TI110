<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página web</title>
</head>
<body>
    <!-- Hierarquia de Títulos -->
    <h1>Importante</h1>
    <h2>Tamanho menor 2</h2>
    <h3>Tamanho menor 3</h3>
    <h4>Tamanho menor 4</h4>
    <h5>Tamanho menor 5</h5>
    <h6>Menor</h6>

    <!-- Parágrafo -->
    <p>Descreva o que a empresa oferece.</p>
    <p>Faça um resumo da história da empresa.</p>

    <!-- Quebra de Linha -->
    <br>

    <!-- Linha horizontal -->
    <hr>

    <!-- Destino de Link -->
    <a href="https://www.google.com">Google _self</a>
    <br>
    
    <!-- Destino de Link com target, aceita _self, _blank, _parent, _top, nome -->
    <a href="https://www.google.com" target="_blank">Google _blank</a>
    <br>

    <!-- Inserindo imagem -->
    <img style="display: flex; margin: auto;" src="./img/senac-logo-450px.png" alt="Logo Senac">

</body>
</html>
