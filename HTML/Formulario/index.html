<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <!-- Primeiro Formulário -->
    <h1>Formulários</h1>
    <form>
        <div>
            <label>Nome: </label>
            <input type="text"/>
        </div>
    </form>

    <!-- Atributo Action e Method -->
    <h1>Formulários</h1>
    <form action="registro.php" method="get">
        <div>
            <label>Nome: </label>
            <input type="text"/>
        </div>

        <!-- Atributo Name -->
        <div>
            <label>Idade: </label>
            <input type="text" name="age" />
        </div>

        <!-- Atributo Label -->
        <div>
            <label for="age">Idade: </label>
            <input type="text" name="age" />
        </div>

        <!-- Select -->
        <div>
            <label for="cidade">Selecione sua Cidade: </label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
        </div>

        <!-- Selected -->
        <div>
            <label for="times">Quem vai ganhar a próxima Copa do Mundo?</label>
            <select name="times">
                <option value="Argentina">Argentina</option>
                <option value="França">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil" selected>Brasil</option>
            </select>
        </div>

        <!-- Seleção de Vários Select -->
        <div>
            <label for="acessorios">Selecione os acessórios do seu computador</label>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fonde-de-Ouvido">Fone de Ouvido</option>
                <option value="WebCam">WebCam</option>
            </select>
        </div>

        <!-- Textarea -->
        <div>
            <label for="feedback">Descreva o seu feedback sobre nosso site</label>
            <textarea name="feedback"></textarea>
        </div>

        <!-- Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Informações do Usuário</legend>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="Enviar">
            </fieldset>
        </div>

        <!-- Submit -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
