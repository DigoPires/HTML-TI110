<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <!-- Primeiro Formulário -->
    <h1>Formulários</h1>
    <form>
        <div>
            <label>Nome: </label>
            <input type="text"/>
        </div>
    </form>

    <!-- Atributo Action e Method -->
    <h1>Formulários</h1>
    <form action="registro.php" method="get">
        <div>
            <label>Nome: </label>
            <input type="text"/>
        </div>

        <!-- Atributo Name -->
        <div>
            <label>Idade: </label>
            <input type="text" name="age" />
        </div>

        <!-- Atributo Label -->
        <div>
            <label for="age">Idade: </label>
            <input type="text" name="age" />
        </div>

        <!-- Select -->
        <div>
            <label for="cidade">Selecione sua Cidade: </label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
        </div>

        <!-- Selected -->
        <div>
            <label for="times">Quem vai ganhar a próxima Copa do Mundo?</label>
            <select name="times">
                <option value="Argentina">Argentina</option>
                <option value="França">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil" selected>Brasil</option>
            </select>
        </div>

        <!-- Seleção de Vários Select -->
        <div>
            <label for="acessorios">Selecione os acessórios do seu computador</label>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fonde-de-Ouvido">Fone de Ouvido</option>
                <option value="WebCam">WebCam</option>
            </select>
        </div>

        <!-- Textarea -->
        <div>
            <label for="feedback">Descreva o seu feedback sobre nosso site</label>
            <textarea name="feedback"></textarea>
        </div>

        <!-- Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Informações do Usuário</legend>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="Enviar">
            </fieldset>
        </div>

        <!-- Fieldset e Legend Novo -->
        <div>
            <fieldset>
                <legend>Insira o seu endereço:</legend>
                <label for="rua">Rua</label>
                <input type="text" name="rua">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro">
            </fieldset>
        </div>

        <!-- Datalist -->
        <div>
            <label for="livro">Selecione o livro</label>
            <input type="text" name="livro" list="livros">

            <datalist id="livros">
                <option value="Crepusculo"></option>
                <option value="Harry Potter e a Pedra Filosofal"></option>
                <option value="A Hospedeira"></option>
                <option value="Harry Potter e o Cálice de Fogo"></option>
            </datalist>
        </div>

        <!-- Password -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha">
        </div>

        <!--  Input Radio -->
        <div>
            <label for="genero">Qual o seu gênero:</label>
            <div class="radio">
                <input type="radio" value="Feminino" name="genero">
                <label for="feminino">Feminino</label>
            </div>
            <div class="radio">
                <input type="radio" value="Masculino" name="genero">
                <label for="masculino">Masculino</label>
            </div>
            <div class="radio">
                <input type="radio" value="Nao-Binario" name="genero">
                <label for="nao-binario">Não Binário</label>
            </div>
            <div class="radio">
                <input type="radio" value="Outro" name="genero">
                <label for="outro">Outro</label>
            </div>
        </div>

        <!-- Input CheckBox -->
        <div>
            <label for="linguasEstrangeiras">Quais linguas você pretende estudar</label>
            <div class="radio"> <!-- class="radio" para economizar código -->
                <input type="checkbox" value="Ingles" name="linguasEstrangeiras">
                <label for="ingles">Inglês</label>
            </div>
            <div class="radio">
                <input type="checkbox" value="Espanhol" name="linguasEstrangeiras">
                <label for="espanhol">Espanhol</label>
            </div>
            <div class="radio">
                <input type="checkbox" value="Alemao" name="linguasEstrangeiras">
                <label for="alemao">Alemão</label>
            </div>
        </div>

        <!-- Input Data -->
        <div>
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" name="dataDeNascimento">
        </div>

        <!-- Input File -->
        <div>
            <label for="arquivo">Insira seu currículo em PDF:</label>
            <input type="file" name="arquivo">
        </div>

        <!-- Input Number -->
        <div>
            <label for="certificados">Quantos certificados você possui?</label>
            <input type="number" name="certificados">
        </div>

        <!-- Input Email -->
        <div>
            <label for="emailInserido">Insira seu E-mail:</label>
            <input type="email" name="emailinserido">
        </div>

        <!-- Atributo Value -->
        <div>
            <label for="confirmarAula">Você assistiu a video aula de treinamento da empresa?</label>
            <input type="text" value="Confirmo que assisti!">
        </div>

        <!-- Atributo Disabled -->
        <div>
            <p>Informe seu RG:</p>
            <input type="text" value="Não precisa preencher." disabled>
        </div>

        <!-- Atributo Placeholder -->
        <div>
            <label for="pesquisa">Como achou nosso site?</label>
            <input type="text" name="pesquisa" placeholder="Google ou Instagram">
        </div>

        <!-- Atributo Required - Campo Obrigatório -->
        <div>
            <label for="sobrenome">Digite seu sobrenome:</label>
            <input type="text" name="sobrenome" required>
        </div>

        <!-- Limpando/Resetando o Formulário -->
        <input type="reset" value="Limpar">

        <!-- Submit -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
